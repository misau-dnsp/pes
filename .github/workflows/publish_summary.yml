name: Render and Publish Quarto PES Summary

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  render-and-publish:
    runs-on: ubuntu-latest

    env:
      KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "ggthemes", "robotoolbox", "glamr", "dm", "haven", "gt", "glue"))'

      - name: Set Kobo environment variables
        run: |
          echo "KOBOTOOLBOX_URL=https://eu.kobotoolbox.org" >> $GITHUB_ENV
          echo "KOBOTOOLBOX_TOKEN=${{ secrets.KOBO_TOKEN }}" >> $GITHUB_ENV

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto
        run: |
          quarto render

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
