name: Fetch Kobo Data

on:
  schedule:
    - cron: '0 6 * * *'   # Every day at 6AM UTC
  workflow_dispatch:

jobs:
  pull_kobo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          mkdir -p ~/R/library
          Rscript -e 'install.packages(c("httr", "jsonlite", "glue"), lib = "~/R/library")'
        env:
          R_LIBS_USER: ~/R/library

      - name: Run Kobo data pull script
        env:
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
          R_LIBS_USER: ~/R/library
        run: |
          Rscript Scripts/fetch_kobo_data.R

      - name: Upload Kobo data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kobo-data
          path: output/kobo_data.csv
%>% 